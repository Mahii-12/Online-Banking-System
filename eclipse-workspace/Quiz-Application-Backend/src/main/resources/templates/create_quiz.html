<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h2>Create Quiz</h2>
    <form action="/quizzes/create" method="post" th:object="${quiz}">
        <label for="userId">Select User:</label>
        <select id="userId" name="userId" th:field="*{userId}" required>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
        </select>
        
        <label for="questionIds">Select Questions:</label>
        <select id="questionIds" name="questionIds" multiple="multiple" th:field="*{questionIds}" required>
            <option th:each="question : ${questions}" th:value="${question.id}" th:text="${question.text}"></option>
        </select>
        
        <!-- Add more input fields as needed -->

        <button type="submit">Create Quiz</button>
    </form>
</body>
</html>
