<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Quiz</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h2>Quiz Details</h2>
    <div th:if="${quiz}">
        <p>User: <span th:text="${quiz.user.username}"></span></p>
        <p>Questions:</p>
        <ul>
            <li th:each="question : ${quiz.questions}" th:text="${question.text}"></li>
        </ul>
        
        <!-- Add more details as needed -->
    </div>
    <div th:unless="${quiz}">
        <p>Quiz not found.</p>
    </div>
</body>
</html>
